        <label for="city">Choose a city:</label>
        <input id="city" name="city" placeholder="Vienna" #enteredCity [formControl]="form.controls.city">

        <button type="submit">Get Weather</button>
    </form>

    <div class="weather">
        <p>Temperature: {{temperature }}
